version: '3.8'

services:
  php82-apache:
    build:
      context: .
      dockerfile: Dockerfile.82
    volumes:
      - /home/jesus/proyectos/:/var/www/html/
    ports:
      - 8082:80
    extra_hosts:
      - host.docker.internal:host-gateway 
    environment:
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG:
        client_host=host.docker.internal
        start_with_request=yes
    

